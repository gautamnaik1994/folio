<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gautam Naik</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div id="siteContainer">
     <style type="text/css">
     div#loader{opacity:1;transition:opacity 1s}div#loader.l-fade{opacity:0}.loader-parent{position:fixed;display:-webkit-flex;display:-ms-flexbox;display:flex;height:100%;width:100%;background-color:#03A9F4;z-index:900;-webkit-align-items:center;-ms-flex-align:center;align-items:center;top:0;bottom:0;left:0;right:0;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center}.loader{width:40px;height:40px;border:4px
     solid #Fff;-webkit-animation:loader 2s infinite ease;animation:loader 2s infinite ease}.loader-inner{vertical-align:top;display:inline-block;width:100%;background-color:#fff;-webkit-animation:loader-inner
     2s infinite ease-in;animation:loader-inner 2s infinite ease-in}@-webkit-keyframes loader{0%{-webkit-transform:rotate(0);transform:rotate(0)}25%,50%{-webkit-transform:rotate(180deg);transform:rotate(180deg)}100%,75%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes
     loader{0%{-webkit-transform:rotate(0);transform:rotate(0)}25%,50%{-webkit-transform:rotate(180deg);transform:rotate(180deg)}100%,75%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@-webkit-keyframes
     loader-inner{0%,100%,25%{height:0%}50%,75%{height:100%}}@keyframes loader-inner{0%,100%,25%{height:0%}50%,75%{height:100%}}
     </style>
     <div class="loader-parent" id="loader">
         <span class="loader">
             <span class="loader-inner"></span>
         </span>
     </div>
     <script type="text/javascript">
         window.onload = function () {
             var element = document.getElementById("loader");
             element.className = element.className ? '' : 'l-fade';
             element.outerHTML = ""; delete element;
         };
     </script>
    <div id="siteNavStickyContainer" data-sticky-container style="">
        <div id="siteNavStickyWrap" class="sticky" data-sticky data-sticky-on="small" data-anchor="siteContainer" data-margin-top="0">
            <div id="siteNavToggler" class="title-bar" data-responsive-toggle="siteNav" data-hide-for="medium">
              
            </div>
            <div id="siteNav" class="top-bar">
              
              
               
            </div>
        </div>
    </div>
    
    <h1>This is Gautam Naik</h1>
    <h3>Take A look at my Site</h3>
    <footer>
    
    
    </footer>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
